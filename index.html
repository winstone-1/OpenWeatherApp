<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWeather-API</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

      <div class="min-h-screen bg-gradient-to-br from-blue-400 to-indigo-600 flex items-center justify-center p-6">
    <div class="bg-white/20 backdrop-blur-lg rounded-3xl p-8 shadow-2xl w-full max-w-md border border-white/30 text-center">
        
        <h1 class="text-4xl font-extrabold text-white mb-6 drop-shadow-md">
            OpenWeather <span class="text-cyan-300">API</span>
        </h1>

        <div id="weather-result" class="mb-8 text-white">
            <p class="text-white/80 italic">Enter a city to see the current conditions.</p>
        </div>
    <form id="Location-form" class="space-y-4">
            <div class="relative">
                <label for="city-input" class="text-bold text-2xl text-white">Enter location:</label>
                <input 
                    type="text" 
                    id="city-input" 
                    name="location" 
                    placeholder="e.g. Nairobi...."
                    required
                    class="w-full px-5 py-3 rounded-xl bg-white/10 border border-white/20 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-cyan-300 transition-all"
                >
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-cyan-500 hover:bg-cyan-400 text-white font-bold py-3 rounded-xl shadow-lg transform transition active:scale-95 uppercase tracking-wider"
            >
                Search Weather
            </button>
        </form>
    </div>
      </div>
      
        <script src="JS/openweather.js"></script>
</body>
</html>
